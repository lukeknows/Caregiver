        <h1 class="form-title">Register</h1>
        <form action="register.php" method="post">
            <h2 class="form-section-title">Your Information</h2>
            <div class="form-group">
                <label for="username" class="form-label">Username:</label>
                <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-input" placeholder="Enter a secure password" required>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Street Address:</label>
                <input type="text" name="address" class="form-input" placeholder="123 Main St" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" name="city" class="form-input" placeholder="City" required>
                </div>
                <div class="form-group">
                    <label for="state" class="form-label">State:</label>
                    <input type="text" name="state" class="form-input" minlength="2" maxlength="2" placeholder="ST" required>
                </div>
                <div class="form-group">
                    <label for="zip" class="form-label">ZIP:</label>
                    <input type="text" name="zip" class="form-input" minlength="5" maxlength="5" pattern="[0-9]{5}" placeholder="12345" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone:</label>
                <input type="tel" name="phone" class="form-input" placeholder="123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="available_hours" class="form-label">Available Hours per Week:</label>
                <input type="number" name="available_hours" class="form-input" min="0" max="168" placeholder="Hours" required>
            </div>

            <h2 class="form-section-title">Parents' Information</h2>
            <div class="form-group">
                <label for="parent_phone" class="form-label">Phone:</label>
                <input type="tel" name="parent_phone" class="form-input" placeholder="123-456-7890">
            </div>

            <div class="form-group">
                <input type="submit" name="register" value="Register" class="form-button">
            </div>
        </form>
	</div>
